<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPPOOL - Project</title>
  <link href="./dist/output.css" rel="stylesheet">
  <style>
    /* Add custom animations */
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    @keyframes slideOut {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
    .menu-open {
      animation: slideIn 0.3s ease-out forwards;
    }
    .menu-close {
      animation: slideOut 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="p-3">

<header class="bg-primary px-10 py-5 flex justify-between items-center">
  <a href="/"> 
    <img src="./asset/images/logo.svg" alt="Logo" class="h-8"/>
  </a>
  <div class="flex items-center gap-4">
    <img id="share-icon" class="w-6 h-6 p-1 cursor-pointer" src="./asset/images/icon/share.svg" alt="Share Icon"/>
    <button class="btn bg-blue-500 text-white py-2 px-4 rounded">Download the 2024 Report</button>
    <img id="menu-icon" class="w-6 h-6 cursor-pointer" src="./asset/images/icon/menu.svg" alt="Menu Icon"/>
  </div>
</header>

<div id="menu" class="fixed top-0 right-0 w-3/4 md:w-1/2 lg:w-1/3 bg-white h-full shadow-lg transform translate-x-full transition-transform duration-300 ease-out z-50">
  <div class="p-4 flex justify-between items-center border-b">
    <h2 class="text-xl font-bold">Menu</h2>
    <img id="menu-close-icon" class="w-6 h-6 cursor-pointer" src="./asset/images/icon/close.svg" alt="Close Icon"/>
  </div>
  <ul class="p-4 space-y-4">
    <li><a href="#" class="text-blue-700">The WPPOOL Index</a></li>
    <li><a href="#" class="text-blue-700">All Companies</a></li>
    <li><a href="#" class="text-blue-700">Potential Future Listings</a></li>
    <li><a href="#" class="text-blue-700">State of USA</a></li>
    <li><a href="#" class="text-blue-700">Stories & Ideas</a></li>
    <li><a href="#" class="text-blue-700">About WPPOOL</a></li>
    <li><a href="#" class="text-blue-700">WPPOOL Portfolio Companies</a></li>
    <li><a href="#" class="text-blue-700">Visit WPPOOL</a></li>
  </ul>
</div>

<script>
  // JavaScript to handle menu open/close
  const menu = document.getElementById('menu');
  const menuIcon = document.getElementById('menu-icon');
  const menuCloseIcon = document.getElementById('menu-close-icon');
  const shareIcon = document.getElementById('share-icon');

  menuIcon.addEventListener('click', () => {
    menu.classList.remove('translate-x-full');
    menu.classList.add('menu-open');
    shareIcon.classList.add('bg-[#AFCD80]'); // Set background color of share icon
  });

  menuCloseIcon.addEventListener('click', () => {
    menu.classList.remove('menu-open');
    menu.classList.add('menu-close');
    setTimeout(() => {
      menu.classList.add('translate-x-full');
      menu.classList.remove('menu-close');
    }, 300);
  });
</script>

</body>
</html>
