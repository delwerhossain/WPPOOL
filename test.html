<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Custom styles for the Swiper buttons -->
    <style>
      .swiper-container {
        width: 100%;
        overflow: hidden; /* Ensures overflow is hidden */
      }
      .swiper-wrapper {
        display: flex;
      }
      .swiper-slide {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
      }
      .custom-swiper-button {
        width: 40px;
        height: 40px;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .custom-swiper-button img {
        width: 20px;
        height: 20px;
      }
      .swiper-button-prev,
      .swiper-button-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }
      .swiper-pagination {
        bottom: 20px;
      }
    </style>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <section class="lg:m-20 m-4">
      <h1 class="lg:text-4xl text-3xl mt-5 lg:mt-1 lg:mb-3 mb-1">
        State of USA
      </h1>
      <button
        class="btn btn-primary lg:text-4xl text-xl flex items-center justify-between py-1 px-4 gap-2 w-44"
      >
        2024
        <img
          loading="lazy"
          src="./asset/images/icon/down-arrow-fill.svg"
          alt=""
        />
      </button>
      <p class="lg:w-3/6 mt-2 leading-6">
        Click through the slides or download the report to view natively on your
        device.
      </p>
      <div
        class="lg:mt-10 flex items-center bg-caro lg:h-[450px] justify-center relative"
      >
        <!-- Swiper -->
        <div class="swiper-container mySwiper w-full lg:w-4/5">
          <div class="swiper-wrapper">
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/1.png"
                alt="Slide 1"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/2.png"
                alt="Slide 2"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/3.png"
                alt="Slide 3"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/1.png"
                alt="Slide 1"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/2.png"
                alt="Slide 2"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="swiper-slide bg-white p-6 rounded-lg">
              <img
                loading="lazy"
                src="./asset/images/slider/3.png"
                alt="Slide 3"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
          </div>
          <!-- Navigation buttons and Pages info -->
          <div class="flex flex-wrap items-center lg:justify-end mt-4 lg:mx-40">
            <div class="flex lg:gap-8 gap-4 items-center flex-wrap text-xl">
              <!-- Custom navigation buttons -->
              <button
                class="swiper-button-prev lg:p-10 custom-swiper-button"
              ></button>
              <button
                class="swiper-button-next lg:p-10 custom-swiper-button"
              ></button>
              <div class="flex items-center gap-1">
                <p>Pages</p>
                <button
                  class="btn shadow-xl bg-white text-black hover:text-white"
                >
                  1 and 2
                  <img
                    loading="lazy"
                    src="./asset/images/icon/down-arrow-fill-black.svg"
                    alt="Sort Icon"
                    class="inline w-2 h-1 ml-1"
                  />
                </button>
                <p>of 37</p>
              </div>
            </div>
            <div class="mt-4 lg:ml-20 lg:mt-0">
              <button class="btn btn-primary text-lg px-5">
                Download the 2023 Report
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
        },
      });
    </script>
  </body>
</html>
